<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather.Io</title>
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./style.css">

    <script type="module" src="./Main.js"></script>
    <script type="module" src="./Routes/Route.js"></script>
</head>

<body>
    <!-- Header Area -->
    <header class="header">
        <div class="container">
            <a href="/" class="logo">
                <img src="./assets/images/logo.png" alt="logo" width="364" height="58">
            </a>

            <div class="search-view" data-search-view>
                <div class="search-wrapper">
                    <input type="search" name="search" id="" placeholder="Search City ...." autocomplete="off"
                        class="search-field" data-search-field>
                    <span class="m-icon leading-icon ">Search</span>

                    <button class="icon-btn leading-icon has-state" aria-label="closesearch" data-search-toggler>
                        <span class="m-icon">arrow_back</span>
                    </button>
                </div>

                <div class="search-result" data-search-result></div>
            </div>

            <div class="header-actions">
                <button class="icon-btn has-state" aria-label="open search" data-search-toggler>
                    <span class="m-icon icon">Search</span>
                </button>

                <a href="#/current-location" class="btn-primary has-state" data-current-location-btn>
                    <span class="m-icon">My_Location</span>
                    <span class="span">Current Location</span>
                </a>
            </div>
        </div>
    </header>

    <main>
        <article class="container" data-container>
            <!-- Left Content -->
            <div class="content-left">
                <section class="section current-weather" aria-label="current-weather" data-current-weather></section>

                <section class="section forecast" aria-labelledby="forcast-label" data-5-day-forecast></section>
            </div>

            <!-- Right Content -->
            <div class="content-right">
                <section class="section highlights" aria-label="highlights-label" data-highlights></section>

                <section class="section hourly-forecast" aria-label="hourly forecast" data-hourly-forcast></section>

                <!-- Footer Content -->
                <footer class="footer">
                    <p class="body-3">
                        2024 &copy; <strong>Jay Bhatt</strong> &nbsp;||&nbsp; All Rights Reserved.
                    </p>

                    <p class="body-3"> Powered By
                        <a href="https://openweathermap.org/api" title="Free OpenWeather Api" target="_blank"
                            rel="noopener">
                            <img src="./assets/images/openweather.png" width="150" height="30" loading="lazy"
                                alt="OpenWeather">
                        </a>
                    </p>
                </footer>
            </div>

            <div class="loading" data-loading>
            </div>
        </article>
    </main>

    <!-- Error Handle-->
    <section class="error-content" data-error-content>
        <h2 class="heading">404</h2>
        <p class="body-1">Page Not Found!</p>

        <a href="#" class="btn-primary">
            <span class="span">Go Home</span>
        </a>
    </section>
</body>

</html>
